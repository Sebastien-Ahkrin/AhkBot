group 'fr.ahkrin.ahk'
version '2.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven { url 'https://krobot-framework.github.io/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.krobot:krobot-framework:3.0.0-ALPHA-05'
    compile 'com.sedmelluq:lavaplayer:1.2.44'
    compile files('libs/twitch.jar')

    compile 'com.google.apis:google-api-services-youtube:v3-rev186-1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.http-client:google-http-client-jackson2:1.23.0'
}

task fatjar(type: Jar) {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}